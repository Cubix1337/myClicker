<DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Stylesheets/modal.css" rel="stylesheet" type="text/css">
    <link href="Stylesheets/main.css" rel="stylesheet" type="text/css">
<center><h3><span>HP:</span><span id="hp">0</span></h3>
  <h3><span>Gold:</span><span id="gold">0</span></h3>
  </head>
  <body>

<div id ="page-container">
  <input type="button" value="Upgrade level 1"  onclick="upgrade(1),disable(0),clickCount(1)" class="button">
  <input type="button" value="Upgrade level 2"  onclick="upgrade(2),disable(1),clickCount(2)" class="button">
  <input type="button" value="Upgrade level 3"  onclick="upgrade(3),disable(2),clickCount(3)" class="button">
<input type="button" value="Auto Clicker Start" onclick="autoclickeractivate()" class="button">
  <input type="button" value="Monster Generator"  onclick="monsterLoader()" class="button">
  <input type="button" value="Items" onclick= "document.getElementById('modal').style.display='block',inventoryLoader(),recipeLoader()" class="modalBtn">
  <h1 id="monName">Monster Name Here</h1>
<img src="Images/busoye.png" id = "monimg" onclick="removeHP()">
</div>
<div class="modal" id="modal">
  <div class="modal-content">
    <span onclick="document.getElementById('modal').style.display='none'" class="close">&times;</span>
    <div class="modal-header">
      <button class="tablink button" onclick="openTab(event, 'inventory')">Materials</button>
      <button class="tablink button" onclick="openTab(event, 'crafting'),recipeLoader()">Crafting</button>
      <button class="tablink button" onclick="openTab(event, 'equipment'),equipmentLoader()">Equipment</button>
      <button class="tablink button" onclick="openTab(event, 'refining')">Refining</button>
    </div>
    <div class="modal-body">

</div>
<div id="inventory" class="tabs fader">
<p id="item-list">You've got nothing left!<br><img src="Images/ianbeale.gif"></p>
    </div>

<div id="crafting" class="tabs fader">
  <div class="alert slideanim" id="alert">
    <span class="closebtn">&times;</span>
    <p id="alert-text"><strong>You do not posses the required materials to create that item!</strong></p>
  </div>
<p id="craft-list">You've got nothing left!<br><img src="Images/ianbeale.gif"></p>

</div>

<div id="equipment" class="tabs fader">
<p id="equipment-list">You've got nothing left!<br><img src="Images/ianbeale.gif"></p>
          </div>

<div id="refining" class="tabs fader">
<p id="refine-list">You've got nothing to refine!<br><img src="Images/ianbeale.gif"></p>
                  </div>
  </div>
  </div>
      <script src="js/core.js"></script>
  </body>
  </html>
