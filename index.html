<!DOCTYPE HTML>
<html>
<head>
  <link rel="icon" src="images/emperium.jpg">
  <title>Ragnarok TCG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>
<body>
<div id="container">

  <button id="myBtn">Open Modal</button>
  <button onclick="drawCard(activePlayer)">Draw Card</button>
  <button onclick="pveCaller(activePlayer)">PVE</button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div id="player-sprite">
        <img src="images/novicem.gif">
      </div>
      <div id="player-attack">1</div>
      <div id="player-hp">20</div>
      <div id="enemy-sprite">
<span id="edmg">1</span>
        <img src="images/poring.gif">

      </div>
      <div id="enemy-attack">1</div>
      <div id="enemy-hp">20</div>
    </div>
  </div>


<div id="grid-wrapper">
  <div id="enemy-header">Enemy Header</div>
  <div id="enemy-deck">enemy Deck</div>
  <div id="playing-field-left">pfl</div>
  <div id="playing-field-right">pfr</div>
    <div id="esc1" class="summon-cell" ondrop="drop(event)" ondragover="allowDrop(event)">  </div>
    <div id="esc2" class="summon-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="esc3" class="summon-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="esc4" class="summon-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="esc5" class="summon-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <!-- <div id="esc6" class="summon-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div> -->

  <div id="divider"></div>
  <div id="psc1" class="summon-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div id="psc2" class="summon-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div id="psc3" class="summon-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div id="psc4" class="summon-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div id="psc5" class="summon-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div id="player-header"><img id = "player-header-image"></div>
  <div id="player-deck">player Deck</div>
  <div id="player-hand" ondrop="drop(event)" ondragover="allowDrop(event)">
  </div>
  </div>

</div>
</div>
</body>
  <script src="main.js"></script>
</html>
